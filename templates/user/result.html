{% extends 'base.html' %}

{% block title %}Quiz Results - Quiz Master{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Your Quiz Results</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Quiz Name</th>
                <th>Score</th>
                <th>Date Taken</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.quiz_name }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.date_taken }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
