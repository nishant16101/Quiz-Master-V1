{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ quiz.title }}</h2>
    <form method="POST" action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}">
        {% for question in questions %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Question {{ loop.index }}</h5>
                <p class="card-text">{{ question.content }}</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="q{{ question.id }}" id="q{{ question.id }}_a" value="A" required>
                    <label class="form-check-label" for="q{{ question.id }}_a">
                        {{ question.option_a }}
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="q{{ question.id }}" id="q{{ question.id }}_b" value="B">
                    <label class="form-check-label" for="q{{ question.id }}_b">
                        {{ question.option_b }}
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="q{{ question.id }}" id="q{{ question.id }}_c" value="C">
                    <label class="form-check-label" for="q{{ question.id }}_c">
                        {{ question.option_c }}
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" 
                           name="q{{ question.id }}" id="q{{ question.id }}_d" value="D">
                    <label class="form-check-label" for="q{{ question.id }}_d">
                        {{ question.option_d }}
                    </label>
                </div>
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Quiz</button>
    </form>
</div>
{% endblock %}
