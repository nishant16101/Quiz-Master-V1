{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quiz Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addQuizModal">Add New Quiz</button>
</div>

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Quiz Title</th>
                    <th>Subject</th>
                    <th>Chapter</th>
                    <th>Duration</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr>
                    <td>{{ quiz.title }}</td>
                    <td>{{ quiz.chapter.subject.name }}</td>
                    <td>{{ quiz.chapter.name }}</td>
                    <td>{{ quiz.duration }} minutes</td>
                    <td>
                        <a href="/admin/quizzes/{{ quiz.id }}/questions" class="btn btn-sm btn-info">Questions</a>
                        <button class="btn btn-sm btn-primary">Edit</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Quiz Modal -->
<div class="modal fade" id="addQuizModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="chapter" class="form-label">Chapter</label>
                        <select class="form-control" id="chapter" name="chapter_id" required>
                            {% for chapter in chapters %}
                            <option value="{{ chapter.id }}">{{ chapter.subject.name }} - {{ chapter.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="title" class="form-label">Quiz Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="duration" name="duration" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Quiz</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
