{% extends 'base.html' %}

{% block title %}Add Subject{% endblock %}

{% block content %}
    <div class="add-subject">
        <h2>Add New Subject</h2>
        <form action="/admin/add-subject" method="POST">
            <div class="form-group">
                <label for="subject-name">Subject Name</label>
                <input type="text" id="subject-name" name="subject_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="subject-description">Subject Description</label>
                <textarea id="subject-description" name="subject_description" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Add Subject</button>
        </form>
    </div>
{% endblock %}
