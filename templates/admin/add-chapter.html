{% extends 'base.html' %}
{% block title %} Add Chapter {% endblock %}

{% block content %}
    <div class="add-chapter">
        <h2>Add New Chapter</h2>
        <form action="/admin/add-chapter" method="POST">
            <div class="form-group">
                <label for="subject">Select Subject</label>
                <select name="subject_id" id="subject" class="form-control" required>
                    {% for subject in subjects %}
                       <option value="{{subject.id}}">{{subject.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="chapter-name">Chapter Name</label>
                <input type="text" id="chapter-name" name="chapter_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="chapter-description">Chapter Description</label>
                <textarea name="chapter_description" id="chapter-description" class="form-control required"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Chapter</button>
        </form>

    </div>
{% endblock %}
