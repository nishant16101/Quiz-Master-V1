{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Chapter Management</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addChapterModal">Add New Chapter</button>
</div>

<div class="card">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Chapter Name</th>
                    <th>Subject</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for chapter in chapters %}
                <tr>
                    <td>{{ chapter.name }}</td>
                    <td>{{ chapter.subject.name }}</td>
                    <td>{{ chapter.description }}</td>
                    <td>
                        <a href="{{ url_for('admin.delete_chapter', chapter_id=chapter.id) }}" 
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure? This will delete all associated quizzes.')">
                            Delete
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Chapter Modal -->
<div class="modal fade" id="addChapterModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Chapter</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <select class="form-control" id="subject" name="subject_id" required>
                            {% for subject in subjects %}
                            <option value="{{ subject.id }}">{{ subject.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Chapter</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
